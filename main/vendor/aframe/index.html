  <html>
  <!--Scripts-->
  <head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@333873f3279c8d49881577662e16e51baa480ea3/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-render-order-component@1.1.0/dist/aframe-render-order-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webvr-polyfill@latest/build/webvr-polyfill.js"></script>
    <script>
    if( /Android|webOS|iPhone|iPod|iPad|BlackBerry/i.test(navigator.userAgent)){
      document.write('<script type="text/javascript" src="joystick.js"><\/script>');
    }
    </script>

    <style>
    @media screen and (max-width: 900px) {

    .a-enter-vr-button {
      visibility: hidden; !important
     }
    }
    </style>
  </head>

    <body>
    <!--Render Layering Parameters-->
      <a-scene
      id="theScene"
      environment="preset: forest"
      render-order="text, background, navigation, notes"
      renderer="gammaOutput: true;"
      vr-mode-ui="enabled: true"
      joystick
      >

    <!--Camera-->
    <a-entity
    id="camera"
    camera
    wasd-controls
    look-controls
    position="0 1.6 2.3"
    rotation="0 -4 0"
    cursor="rayOrigin: mouse">
        <a-entity
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.03 0.03 0.03; to: 0.015 0.015 0.015"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 0.015 0.015 0.015; to: 0.03 0.03 0.03"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 0.015 0.015 0.015"
        cursor="fuse: true;"
        material="color: white; shader: flat"
        position="0 0 -1"
        geometry="primitive: ring"
        scale="0.015 0.015 0.015">
        </a-entity>
  </a-entity>


    <!--Lights & sky-->
      <a-entity
      light="type: point;
             castShadow: true;
             intensity:0.7;
             color:#ff6600"
      position="-3.8 9 5"
      intensity="0.7">
      </a-entity>

      <a-entity
      light="type: point;
             castShadow: false;
             intensity:0.5;
             color:#fff"
      position=".5 0 3.8"
      intensity="0.5">
      </a-entity>

      <a-entity
      light="type:ambient;
             color:#ffce9d;
             intensity:0.7">
      </a-entity>

      <a-sky
      color="#c7672e"> <!--Screengrab the color of the horizon line and set that color here for a smooth ground/sky transition-->
      </a-sky>

    <!--Environment-->
    <!--Firefox-->
      <a-image
      redner-order="notes"
      id="firefox"
      position="-0 -1 1"
      scale="0.65 .20 0.65"
      opacity="0.6"
      animation="property: position; to: 0 1.35 1;
                 loop: false;
                 dur: 3000;
                 autoplay: true;
                 easing: easeOutExpo;
                 delay: 2000;
                 loop: 1;
                 dir: alternate"

      src="images\firefox-large-01.png">

      </a-image>

    <!--Move Positions-->
    <a-entity
    position="-2.3 0 0.7"
    rotation="0 70 0"
    scale="1 1 1"
    id="picture-pos"
    event-set__enter="_event: click; _target: #camera; position:-2.3 1.6 0.7">
      <a-image
      position="0 0.7 0"
      rotation="0 0 0"
      scale="0.5 0.5 0.5"
      opacity="0.3"
      src="images/move-01.png">
      </a-image>

      <a-image
      position="0 0.1 0"
      rotation="90 0 180"
      scale="0.7 0.7 0.7"
      opacity="0.3"
      src="images/feet-01.png">
      </a-image>
    </a-entity>

    <a-entity
    position="1.83 0 -0.6"
    rotation="0 -25 0"
    scale="0.8 0.8 0.8"
    id="rover-pos"
    event-set__enter="_event: click; _target: #camera; position: 1.83 1.6 -0.6; rotation: 0 0 0">
      <a-image
      position="0 0.7 0"
      rotation="0 0 0"
      scale="0.5 0.5 0.5"
      opacity="0.3"
      src="images/move-01.png">
      </a-image>

      <a-image
      position="0 0.1 0"
      rotation="90 0 180"
      scale="0.7 0.7 0.7"
      opacity="0.3"
      src="images/feet-01.png">
      </a-image>
    </a-entity>

    <a-entity
    position="0 0 2"
    rotation="0 0 0"
    scale="0.8 0.8 0.8"
    id="start-pos"
    event-set__enter="_event: click; _target: #camera; position:0 1.6 2">
      <a-image
      position="0 0.7 0"
      rotation="0 0 0"
      scale="0.5 0.5 0.5"
      opacity="0.3"
      src="images/move-01.png">
      </a-image>

      <a-image
      position="0 0.1 0"
      rotation="90 0 180"
      scale="0.8 0.8 0.8"
      opacity="0.3"
      src="images/feet-01.png">
      </a-image>
    </a-entity>

        scale="1.9 1.9 1.9"

        <!--Title-->

          font="fonts/poppins/Poppins-Bold.json"
          align="left"
          value="Meet Curiosity"
          shader="msdf"
          position="0 0 0"
          scale="2 2 2">
          </a-text>

        <!--Verbiage-->
          <a-text
          alpha-test="5"
          font="fonts/raleway/Raleway-Bold.json"
          align="left"
          value="This nuclear powered Mars rover launched from Cape Canaveral on Nov 26, 2011. Curiosity survived the journey through space and the intense, fully automatic landing, being lowered to the planet’s surface by sky-crane. The rover landed inside the Gale Crater on August 6, 2012 and has been exploring ever since!"
          shader="msdf"
          position=".05 -1.2 0"
          scale="1 1 1">
          </a-text>
        </a-entity>

    <!--Annotation Spheres-->
      <a-entity
      position="3 0 -4.5">

    <!--Spheres-->
      <!--MastCam-->
        <a-sphere
        render-order="notes"
        position="-0.6 2 0.9"
        scale=".1 .1 .1"
        opacity=".5"
        event-set__show="_event: mouseenter; _target: #a-box; visible:true"
        event-set__show-image="_event: mouseenter; _target: #a-image; src: images/mastcam.png"
        event-set__show-title="_event: mouseenter; _target: #a-title; value:MastCam"
        event-set__show-content="_event: mouseenter; _target: #a-content; value:Two cameras that are located on the mast.

- True-color image at 1600x1200 pixels
- Up to 10fps at 1280x720
- 8gigs flash memory
- Focus from 2 meters to infinity">
        </a-sphere>

      <!--Wheels-->
        <a-sphere
        render-order="notes"
        position="-1.2 .3 1.4"
        scale=".1 .1 .1"
        opacity=".5"
        event-set__show="_event: mouseenter; _target: #a-box; visible:true"
        event-set__show-image="_event: mouseenter; _target: #a-image; src: images/wheels.png"
        event-set__show-title="_event: mouseenter; _target: #a-title; value:Metal Wheels"
        event-set__show-content="_event: mouseenter; _target: #a-content; value:There are holes in Curiosity wheels. There have always been holes -- the rover landed with twelve holes deliberately machined in each wheel to aid in rover navigation.">
        </a-sphere>

      <!--APXS-->
        <a-sphere
        render-order="notes"
        position="0.3 1.9 2.2"
        scale=".1 .1 .1"
        opacity=".5"
        event-set__show="_event: mouseenter; _target: #a-box; visible:true"
        event-set__show-image="_event: mouseenter; _target: #a-image; src: images/apxs.png"
        event-set__show-title="_event: mouseenter; _target: #a-title; value:APXS"
        event-set__show-content="_event: mouseenter; _target: #a-content; value:Alpha Particle X-Ray Spectrometer: emmits two kinds of radiation used to measure different chemical elements present within rocks.

- Located at end of robotic arm
- Uses X-Rays and Alpha particles
- Works in both day and night">
        </a-sphere>
      </a-entity>

    <!--annotation box-->
      <a-entity
      id="a-box"
      position=" 2 3.3 -4.4"
      rotation="0 -15 0"
      visible="false">

        <a-plane
        render-order="notes"
        opacity=".5"
        scale="3 1.75"
        src="images/backplanes-01.png">
        </a-plane>

      <!--Ttle-->
        <a-text
        alpha-test="5"
        id="a-title"
        font="fonts/raleway/Raleway-Bold.json"
        color="#fff"
        value="MastCam"
        shader="msdf"
        position="-1.25 .4 0">
        </a-text>

      <!--Text-->
        <a-text
        alpha-test="5"
        id="a-content"
        font="fonts/raleway/Raleway-Bold.json"
        color="#fff"
        value="Two cameras that are located on the mast.

- True-color image at 1600x1200 pixels
- Up to 10fps at 1280x720
- 8gigs flash memory
- Focus from 2 meters to infinity"
        shader="msdf"
        position="-1.23 -.22 0.1"
        scale="0.5 0.5">
        </a-text>

      <!--Image-->
        <a-plane
        id="a-image"
        position="2.45"
        scale="1.75 1.75"
        src="images/Fmastcam.png">
        </a-plane>


      </a-entity>

      </a-scene>
    </body>
  </html>
</html>
